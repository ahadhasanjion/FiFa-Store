<head>

        <div class="banner-part d-flex align-items-center">
            <div class="banner-img">
                <img class="position-relative z-index" src="images/image 27.png">
                <img class="position-absolute top-0 start-0 mt-5" src="images/path56.png">

            <div class="banner-text text-center">
                <h1 class="fw-normal">Select Best Players</h1>

    ================================================================ -->

    ================================================================ -->

        <section class="container">
            <div class="row">
                <col-4>
                    <div class="card" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">

                            <h5 class="card-title">Card title</h5>

            </div>
        </section>

    <!-- ===============================================================

    ================================================================ -->

    <footer>

            <div class="footer-top">
                <h3 class="p-5 text-center text-white fw-bold fs-4">&copy All Rights Reserved.</h3>
            </div>
        </div>
    </footer>

    ================================================================ -->
